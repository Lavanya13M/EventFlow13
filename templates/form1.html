<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"/>
</head>
<body>
  <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('event_form') }}">Event Form</a>
  </nav>

  <form action="/register" method="POST">
    <h2>User Registration</h2>

    <label for="username">Full Name</label>
    <input type="text" id="username" name="username" placeholder="Full name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="password"
      title="At least 1 uppercase, 1 number, 1 special character, min 8 chars" required>

    <label for="phone">Phone Number</label>
    <input id="phone" name="phone" type="tel" required>

    <button type="submit">Save</button>
    <button type="button" onclick="window.location.href='form2.html'">Next</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script>
    const phoneInput = document.querySelector("#phone");
    window.intlTelInput(phoneInput, { initialCountry: "in", separateDialCode: true });
  </script>
</body>
</html>
